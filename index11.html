<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <main>
        <div class="weather"> 
            <h1 id="header" style="color: black;">- Погода -</h1>
            <div class="toDay">
                <div class="headerToDay">
                    <div class="city">
                        <h1>Бишкек</h1>
                    </div>
                    <div class="maxMinTemp">
                        <div class="min" id="temp">
                            <img src="../weather/imgs/arrowDown.png" alt="">
                            <span class="minTemp">18&deg;</span>
                        </div>
                        <div class="max" id="temp">
                            <img src="../weather/imgs/arrowUp.png" alt="">
                            <span class="maxTemp">25&deg;</span>
                        </div>
                    </div>
                </div>
                <div class="mainToDay">
                    <div class="information">
                        <div class="date">
                            <p class="dayToDay">Д недели</p>
                            <p class="dateToDay">25.06.2021</p>
                        </div>
                        <div class="wind">
                            <p>Wind: 6 km/h</p>
                            <div class="fallout" style="margin-top: 10px;">
                                <img src="../weather/imgs/drop.png" alt="" id="drop">
                                <span style="font-size: 25px;">30%</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="../weather/imgs/suncloud.png" alt="" id="iconImg">
                        <p>Облачно</p>
                    </div>
                    <div class="temp">
                        <p>22&deg;</p>
                    </div>
                </div>
            </div>

            <div class="week">
                </div>
            </div>
        </div>
    </main>


    <script src="script11.js"></script>
</body>
</html>
